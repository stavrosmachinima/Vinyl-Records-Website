function loadEvents() {
  // kalei to onLoad sthn arxh
 //  kai tou kanei update
      var mailString;
      function updateMailString() {
          mailString = '?subject=' + encodeURIComponent($('#subject').val())
              + '&body=' + encodeURIComponent($('#message').val());
          $('#mail-link').attr('href',  'mailto:stpeppas41@gmail.com;nick.betinis@gmail.com' + mailString);
      }
      // ta parakatw einai listeners
      $( "#subject" ).focusout(function() { updateMailString(); });
      $( "#message" ).focusout(function() { updateMailString(); });
      updateMailString();
  }

        function validateForm() {
          var alertmsg1 = "You must fill the following required fields";
          var alertmsg2 = "";
          var k = document.getElementById('subject').value;
          if (k === "") {
            alertmsg2 = alertmsg2 + "\nYour Subject";
          }
          var l = document.getElementById('message').value;
          if (l === "") {
            alertmsg2 = alertmsg2 + "\nYour message";
          }
          if (alertmsg2 === "") {
              return true;
            } else {
              alert(alertmsg1 + alertmsg2);
              alertmsg2 = ""
              return false;
            }
          }

    </script>
